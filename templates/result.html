{% extends 'formLayout.html' %} {% block body %} {% block content %}
<section class="bg-lightBg flex justify-center items-center h-[100vh]">
  <div
    class="flex relative flex-col justify-center items-center sm:flex-row sm:gap-[30px] gap:[10px] shadow-3xl lg:w-[700px] sm:w-[668px] w-[315px] bg-white rounded-[10px] lg:px-[90px] pt-[68px] sm:px-[75px] sm:py-[68px] pb-[48px] px-[17px]"
  >
    <a
      href="{{'/land' if current_user.is_authenticated else '/' }}"
      class="absolute top-[27px] right-[30px]"
      ><img src="/static/images/icons/cross.png" alt="cross"
    /></a>
    <img
      src="{{data.results_src}}"
      alt="fertilizer"
      class="w-[208px] object-cover"
    />
    <div class="flex flex-col sm:items-start text-center sm:text-start">
      <h2 class="text-[32px] font-bold text-brown">{{data.name}}</h2>
      <p class="sm:mb-[15px] mb-[30px] text-[18px] text-[#959393]">
        {{data.description}}
      </p>
      <form action="{{url_for('buy')}}" method="post">
        <input type="hidden" name="fertilizer_name" value="{{data.name}}" />
        <button
        {% if data.quantity == 0 %}disabled{% endif %}
          type="submit"
          class="py-[8px]  rounded-[10px] text-white font-bold text-[22px] bg-main {{'px-[100px]' if data.quantity > 0 else 'px-[50px]'}} "
        >
          {{'Buy' if data.quantity > 0 else 'Out Of Stock'}}
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %} {% endblock %}
