<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload File</title>
  </head>
  <body>
    <form
      method="post"
      enctype="multipart/form-data"
      action="{{ url_for('upload_file') }}"
    >
      <input type="file" name="file" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
